<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrarse</title>

	<link href="https://fonts.googleapis.com/css?family=Lato|Nanum+Gothic:700|Raleway&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styleregistrarse.css">
	<link rel="stylesheet" href="stylefooterandheader.css">

</head>

<body>
	<div class="container" id="container">
            <div class="overlay">
            </div>
            <div class="overlay-container">
                <form action="registro.jsp" method="post" onsubmit="validateCaptcha()" id="registro">
                            <h1>Regístrate</h1>
                            <p>Únete a Bit-Cube y da alas a los sueños de niños con Autismo.</p>
                            <h2>Datos del Tutor</h2>
                            <div class="input-row">
                                    <div class="input-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" id="nombre" name="nombre" placeholder="P. ej., Julia" autocomplete="off" required/>
                                    </div>
                                    <div class="input-group">
                                            <label for="ap_paterno">Apellido paterno:</label>
                                            <input type="text" id="ap_paterno" name="ap_paterno" placeholder="P. ej., García" autocomplete="off" required/>
                                    </div>
                            </div>
                            <div class="input-row">
                                    <div class="input-group">
                                            <label for="ap_materno">Apellido materno:</label>
                                            <input type="text" id="ap_materno" name="ap_materno" placeholder="P. ej., García" autocomplete="off" required/>
                                    </div>
                                    <div class="input-group">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" name="email" placeholder="P. ej., email@ejemplo.com" autocomplete="off"/>
                                    </div>
                            </div>
                            <div class="input-row">
                                    <div class="input-group">
                                            <label for="telefono">Teléfono:</label>
                                            <input type="text" id="telefono" name="phone" placeholder="P. ej., 555-555-555" autocomplete="off"/>
                                    </div>
                                    <div class="input-group">
                                            <label for="contrasena">Contraseña:</label>
                                            <input type="password" id="contrasena" name="pass" placeholder="Ingresa una contraseña" autocomplete="off" required/>
                                    </div>
                            </div>
                            <div class="input-row">
                                    <div class="input-group">
                                            <label for="rfc">RFC:</label>
                                            <input type="text" id="rfc" name="rfc" placeholder="Ingresa tu RFC" autocomplete="off" required/>
                                    </div>
                                    <div class="input-group">
                                            <label for="codigo">Código:</label>
                                            <input type="password" id="codigo" name="cod" placeholder="Ingresa codigo" autocomplete="off" required/>
                                        </div>
                            </div>
                           
                            <div class="ninos">
                                    <h2 style="margin-top: 10px; margin-bottom: 0px;">Datos del niño</h2>
                                    <div class="input-row">
                                            <div class="input-group">
                                                <input type="text" name="nameni" placeholder="Ingresa el nombre del niño" autocomplete="off" required/>
                                                
                                                <input type="number" name="edad" placeholder="Edad" />
                                            </div>
                                        <div class="input-group">
                                            <input type="text" name="ap_pater_ni" placeholder="Ingresa el apellido paterno del niño" autocomplete="off" required/>
                                            <input type="text" name="ap_mater_ni" placeholder="Ingresa el apellido materno del niño" autocomplete="off" required/>
                                        </div>
                                    </div>
                                            <input type="submit" id="enviar" name="registrar" value="Registrarse">
                            </div>
                    </form>
            </div>
	</div>
    <footer>
        <div>
            <span class="logo">Bit-Cube</span>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="link-cat" onclick="footerToggle(this)">
                    <span class="footer-toggle"></span>
                    <span class="footer-cat">Acerca de nosotros</span>
                </div>
                
            </div>
            <div class="col-3">
                <div class="link-cat" onclick="footerToggle(this)">
                    <span class="footer-toggle"></span>
                    <span class="footer-cat">Dirección</span>
                </div>
                
            </div>
            <div class="col-3">
                <div class="link-cat" onclick="footerToggle(this)">
                    <span class="footer-toggle"></span>
                    <span class="footer-cat">Contacto</span>
                </div>
                
            </div>
            
            <div class="col-3" id="newsletter">

                <div class="social-links social-2">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>


            </div>
            <div class="social-links social-1 col-6">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                
            </div>
        </div>
        <div id="copyright">
            &copy; Bit-Cube
        </div>
        <div id="owner">
            <span>
                Designed by <a href="http://kaizen.gerdoc.com/">Kaizen</a>
            </span>
        </div>
    </footer>
</body>

</html>
